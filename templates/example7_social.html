<!DOCTYPE html>
<html>

<head>

<meta name="expires" content="{{ expires }}" />
<meta name="viewport" content="initial-scale=1.0" />

<title>{{ alert['event'] }}</title>

<style type="text/css">

body {
	font-family: sans-serif;
}

h1 {
	font-size: 1.4em;
	font-weight: bold;
}

h2 {
	font-size: 1.2em;
	font-weight: bold;
}

.share-buttons {
	margin: 20px 0;
	padding: 15px;
	background-color: #f9f9f9;
	border: 1px solid #ddd;
}

.share-buttons a {
	display: inline-block;
	margin: 5px 10px 5px 0;
	padding: 8px 15px;
	background-color: #0066cc;
	color: white;
	text-decoration: none;
	border-radius: 4px;
}

.share-buttons a:hover {
	background-color: #0052a3;
}

</style>

</head>
<body>

<h1>{{ alert['headline'] }}</h1>

<p><strong>Description:</strong></p>
<p>{{ alert['description'] }}</p>

<p><strong>Instructions:</strong></p>
<p>{{ alert['instructions'] }}</p>

<p><strong>Area Affected:</strong></p>
<p>{{ alert['area'] }}</p>

<div class="share-buttons">
	<p><strong>Share this alert:</strong></p>
	<a href="https://twitter.com/intent/tweet?text={{ alert['headline']|urlencode }}">Share on Twitter</a>
	<a href="https://www.facebook.com/sharer/sharer.php?u=">Share on Facebook</a>
</div>

</body>
</html>
